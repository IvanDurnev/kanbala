{% extends 'base.html' %}

{% block content %}
    <form class="container col-sm-6 form-signin" action="" method="post">
        <h3>Восстановить пароль</h3>
        {{ form.hidden_tag() }}
        {{ form.email.label() }}<br>
        {{ form.email(class='form-control') }}<br>
        {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
        {{ form.submit(class="form-control btn btn-success") }}
    </form>
{% endblock %}
